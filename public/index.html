<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <title>在线Word编辑器-在线文档、富文本、MarkDown编辑器</title>
    </head>

    <body>
        <div id="app"></div>
        <script src="../dist/build.js"></script>
    </body>


    <script>
        // 根据 浏览器语言 动态设置 title 标题
        let lang = (navigator.language || navigator.userLanguage).toLowerCase()
        if (lang === 'zh-cn' || lang === 'zh') {
            document.title = '在线Word编辑器-在线文档、富文本、MarkDown编辑器'
        } else {
            document.title = 'Online Word Editor - Online Document, Rich Text, MarkDown Editor'
        }
    </script>

</html>
